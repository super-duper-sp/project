{% extends 'main/base.html' %}
{% load static %}




{% block content %}

<style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
* {
  box-sizing: border-box;
}
.project {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  background-color:--bg-primary;
  font-family: "Roboto", sans-serif;
  color: var(--color-primary);
}
.container {
  display: flex;
  width: 1040px;
  justify-content: space-evenly;
  flex-wrap: wrap;
}
.card {
  margin: 10px;
  background-color: var(--bg-secondary);
  border-radius: 10px;
  box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  width: 300px;
}
.card-header img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.card-body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  padding: 20px;
  /* min-height: 250px; */
}

.tag {
  background: #cccccc;
  border-radius: 50px;
  font-size: 12px;
  margin: 0;
  color: #fff;
  padding: 2px 10px;
  text-transform: uppercase;
  cursor: pointer;
}

.tag-teal {
  background-color: var(--raw-seinna);
}

.tag-purple {
  background-color: #5e76bf;
}
.tag-pink {
  background-color: #cd5b9f;
}

.card-body p {
  font-size: 13px;
  margin: 0 0 40px;
}
.user {
  display: flex;
  margin-top: auto;
}

.user img {
  border-radius: 50%;
  width: 40px;
  height: 40px;
  margin-right: 10px;
}
.user-info h5 {
  margin: 0;
}
.user-info small {
  color: #545d7a;
}

</style>



<div class="project">
  <div class="container">

   

    {% for p in projects %}
    <div class="card">
      <div class="card-header">
           {% if p.image %}
       <!--<img src="{{ p.image.url }}" alt="rover" /> -->
  <img src="https://hlzyyhtwgggvtjjhllel.supabase.co/storage/v1/object/public{{ p.image.url }}" alt="Image Alt Text">
  
           {% endif %}
      </div>
      <div class="card-body">
        <h2 class="h3 section-title">
          {{ p.title }}
        </h2>
        {% load custom_filters %}

        <h2 class="h3 section-title">
          {% for part in p.technology|split_title %}
            <div style="display: inline-block; margin-right: 5px;">
              <span class="tag tag-teal">{{ part }}</span>
            </div>
          {% endfor %}
        </h2>

        <p>
         {{ p.description }}
        </p>

        <div style=" padding: 5px;background: #cccccc;display: inline-block; margin-right: 5px;">
          <a href="{{p.githubLink}}" target="_blank" style="
           background: #cccccc;
  border-radius: 50px;
  font-size: 15px;
  font-weight: 2px;
  margin: 0;
  color: #fff;
  padding: 2px 8px;
  text-transform: uppercase;
  cursor: pointer;
  background-color: var(--raw-seinna);
  ">Github</a>
        </div>
        
  
          <!-- its user details later
  
        <div class="user">
          <img src="https://yt3.ggpht.com/a/AGF-l7-0J1G0Ue0mcZMw-99kMeVuBmRxiPjyvIYONg=s900-c-k-c0xffffffff-no-rj-mo" alt="user" />
          <div class="user-info">
            <h5>July Dec</h5>
            <small>2h ago</small>
          </div>
        </div>
  
          -->
      </div>
    </div>
  {% endfor %}
</div>

</div>


{% endblock %}
